<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="container">
        <nav id="navbar">
            <a id="logo" href="../index.html">SOBA</a>
            <div id="navbarLinks">
                <a href="../index.html#about">About</a>
                <a href="../index.html#recipeCardsSection">Recipes</a>
                <a href="sign-up.html">Sign Up</a>
            </div>
        </nav>
        <div id="side">
            <h1>SOBA</h1>
        </div>
        <main>
            <section id="intro">
                <p>This is not a real online service! You know you need more soba in your life to help you realize your
                    deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </section>
            <form action="#">
                <section id="inputsSection">
                    <h2>Let's do this!</h2>
                    <label for="firstName">First Name</label>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <input type="text" name="lastName" id="lastName">
                    <label for="email">Email</label>
                    <label for="tel">Phone Number</label>
                    <input type="email" name="email" id="email">
                    <input type="tel" name="tel" id="tel">
                    <label for="password">Password</label>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="password" id="password">
                    <input type="password" name="confirmPassword" id="confirmPW">
                </section>
                <section id="action">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </section>
            </form>

        </main>
    </div>

    <script src="sign-up.js"></script>
</body>

</html>
